<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./javascript/index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App - Bryce Haw</title>
    <style>
        @media screen and (max-width: 600px){
            .img-gallery{
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
        .img-gallery{
            margin: 20px auto;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
        .full-img img{
            width: 90%;
            max-height: 800px;
            max-width: 450px;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S8R6H26BLY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-S8R6H26BLY');
    </script>
</head>
<body>
    <!--Button to return to home page-->
    <div id="return">
        <a href="index.html" class="returnButton">
            <span class="fa fa-arrow-left"></span>
        </a>
    </div>
    <div id="body">
        <h1 id="title">Expense App</h1>
        <p id="body-content">
            Built with Flutter. A simple app built to work on iOS and Android. The app takes an item, price, and date 
            to display your weekly expenses. The graph changes depending on amount spent.
        </p>

        <!--Add a break bewteen images and description-->
        <br>
            <hr>
        <br>
        <!--Image Gallery-->
        <div class="full-img" id="fullImgBox">
            <img src="images/flutter-app/home.png" id="fullImg" alt="Home Page">
            <span class="fa fa-close" onclick="closeFullImg()"></span>
        </div>

        <div class="img-gallery">
            <img src="images/flutter-app/home.png" onclick="openFullImg(this.src)" alt="Home Page">
            <img src="images/flutter-app/new-item.png" onclick="openFullImg(this.src)" alt="New item Page">
            <img src="images/flutter-app/date.png" onclick="openFullImg(this.src)" alt="Date Page">
            <img src="images/flutter-app/added-items.png" onclick="openFullImg(this.src)" alt="Items Added">
        </div>


        <!--Button to return to top on mobile-->
        <div id="back-to-top-button">
            <a href="#"><button class="back-to-top">Back to top</button></a>
        </div>
    </div>
</body>
    <script src="./javascript/gallery.js"></script>
</html>
